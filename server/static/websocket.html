<!DOCTYPE HTML>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="600" height="600"></canvas>
<script>
    //  setup websocket with callbacks
    var ws = new WebSocket('ws://localhost:8080/ws');
    ws.onopen = function() {
        console.log('CONNECTED');
    };
    ws.onclose = function() {
        console.log('DISCONNECTED');
    };
    ws.onmessage = function(event) {
        balls.push(spawnBall(event.data));
    };

    function Vector2D(x, y) {
        this.x = x || 0;
        this.y = y || 0;
    }

    Vector2D.prototype.add = function(vector) {
        this.x += vector.x;
        this.y += vector.y;
    };

    Vector2D.prototype.scale = function(scalar) {
        this.x *= scalar;
        this.y *= scalar;
    };

    Vector2D.prototype.subtract = function(vector) {
        this.x -= vector.x;
        this.y -= vector.y;
    };

    Vector2D.prototype.length = function() {
        return Math.sqrt(this.x * this.x + this.y * this.y);
    };

    Vector2D.prototype.normalize = function() {
        var length = this.length();
        this.x /= length;
        this.y /= length;
    };

    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');
    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;

    var populars = {};

    var colors = ['aqua', 'yellow', 'blue', 'fuchsia', 'green',
        'lime', 'maroon', 'navy', 'olive', 'orange', 'purple', 'red',
        'silver', 'teal', 'white', 'gray'];

    var balls = [];

    function getPopular(hashtag) {
        var popular = populars[hashtag];

        if (!popular) {
            var num_hashtags = Object.keys(populars).length,
                color = colors[num_hashtags % colors.length];

            popular = populars[hashtag] = new Ball(color, 0, 0, hashtag);
            changePopularsDestination();
        }

        return popular;
    }

    function getPopulars() {
        return Object.keys(populars).map(function(key) {
            return populars[key];
        });
    }

    function changePopularsDestination() {
        var populars = getPopulars(),
            num = populars.length;

        populars.forEach(function (popular, index) {
            popular.destination = {
                x: centerX + Math.cos(index / num * Math.PI*2) * centerX/2,
                y: centerY + Math.sin(index / num * Math.PI*2) * centerY/2
            };
        });

    }

    function spawnBall(destination) {
        var popular = getPopular(destination);
        return new Ball(popular.color, centerX, centerY, popular);
    }

    function moveBall(ball) {
        // if ball has destination
        if (ball.destination) {
            var x = ball.destination.x - ball.x;
            var y = ball.destination.y - ball.y;

            var len = Math.sqrt(x*x + y*y);

            // destination reached
            if (len === 0) {
                ball.destination.radius++;
                ball.destination = null;
                return false;
            }

            // last movement
            if (len < ball.speed)  {
                ball.x = ball.destination.x;
                ball.y = ball.destination.y;
                return true;
            }

            // normalize;
            x /= len;
            y /= len;

            // multiply by speed
            x *= ball.speed;
            y *= ball.speed;

            ball.x += x;
            ball.y += y;
        }

        return true;
    }

    function Ball(color, x, y, destination) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.speed = 5;
        this.radius = 10;
        this.text = destination || '';
        this.destination = destination;
    }

    function drawBall(ball) {
        context.beginPath();
        context.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI, false);
        context.fillStyle = ball.color;
        context.fill();
        drawText(ball.text, ball.x - ball.text.length/2 * 9, ball.y + ball.radius + 23, 'black');
        context.lineWidth = 3;
        context.strokeStyle = '#003300';
        context.stroke();
    }


    function drawText(text, x, y, color) {
        context.font="20px Georgia";
        context.fillStyle = color;
        context.fillText(text, x, y);
    }

    function loop() {
        context.clearRect(0, 0, canvas.width, canvas.height);

        loopBody();

        window.requestAnimationFrame(loop);
    }

    function loopBody() {
        var populars = getPopulars();

        balls = balls.filter(moveBall);
        populars.forEach(moveBall);

        balls.forEach(drawBall);
        populars.forEach(drawBall);
    }

    window.requestAnimationFrame(loop);

</script>
</body>
</html>
